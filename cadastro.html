            </div>

            <div class="invalid-feedback">
              
            </div>
          </div>

          

          <div class="col-12">

            <div class="invalid-feedback">
             
            </div>
          </div>

            <div class="invalid-feedback">
              
            </div>
          </div>

            <label for="address2" class="form-label">Endereço 2 <span class="text-body-secondary">(Opicional)</span></label>
            <input type="text" class="form-control" id="address2" placeholder="">

          <div class="col-md-4">

              <option value="">opções</option>

            </select>
            <div class="invalid-feedback">
              
            </div>
          </div>

            <select class="form-select" id="state" required="">
              <option value="">opções</option>
              <option>Apucarana</option>
            </select>
            <div class="invalid-feedback">
              
            </div>
          </div>

      

        <hr class="my-4">
